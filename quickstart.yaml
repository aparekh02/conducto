# Conducto VESSL Workspace — A100 SXM 80GB with NeMo 24.12
#
# Reproduces the running workspace at:
#   https://app.vessl.ai → conducto
#
# Create:   vessl workspace create -f vessl-workspace.yaml
# Connect:  ssh -i conducto-entry.pem -p 32523 root@betelgeuse.cloud.vessl.ai
# Jupyter:  https://jupyter-wsp-u2xe9kkffc8o.betelgeuse.cloud.vessl.ai

name: conducto

resources:
  cluster: vessl-aws-a100-sxm
  preset: gpu-a100-80g-small

image: nvcr.io/nvidia/nemo:24.12

volumes:
  - name: workspace
    mount_path: /root
    size: 100Gi

interactive:
  max_runtime: "0"
  jupyter:
    idle_timeout: "0"

ports:
  - name: JupyterLab
    type: http
    port: 8888
  - name: port
    type: http
    port: 8000

env:
  NVIDIA_API_KEY: "${NVIDIA_API_KEY}"
  HF_TOKEN: "${HF_TOKEN}"
