<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700" width="1200" height="700">
  <defs>
    <!-- NVIDIA green gradient -->
    <linearGradient id="nvGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#76b900;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#5a8f00;stop-opacity:1"/>
    </linearGradient>
    <!-- Card gradient -->
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1e1e;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#141414;stop-opacity:1"/>
    </linearGradient>
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Shadow filter -->
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.4"/>
    </filter>
    <!-- Icon glow -->
    <filter id="iconGlow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="700" rx="16" fill="#0a0a0a"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.04">
    <line x1="0" y1="0" x2="1200" y2="700" stroke="#76b900" stroke-width="0.5"/>
    <line x1="400" y1="0" x2="1200" y2="500" stroke="#76b900" stroke-width="0.5"/>
    <line x1="800" y1="0" x2="1200" y2="300" stroke="#76b900" stroke-width="0.5"/>
    <line x1="0" y1="200" x2="1200" y2="700" stroke="#76b900" stroke-width="0.5"/>
    <line x1="0" y1="400" x2="800" y2="700" stroke="#76b900" stroke-width="0.5"/>
    <line x1="0" y1="700" x2="1200" y2="0" stroke="#76b900" stroke-width="0.3"/>
    <line x1="0" y1="500" x2="1200" y2="0" stroke="#76b900" stroke-width="0.3"/>
  </g>

  <!-- Top accent line -->
  <rect x="0" y="0" width="1200" height="4" rx="2" fill="url(#nvGrad)"/>

  <!-- Title Section -->
  <text x="600" y="58" text-anchor="middle" font-family="'Helvetica Neue', Arial, sans-serif" font-size="16" font-weight="500" fill="#76b900" letter-spacing="6" text-transform="uppercase">CONDUCTO</text>
  <text x="600" y="100" text-anchor="middle" font-family="'Helvetica Neue', Arial, sans-serif" font-size="32" font-weight="700" fill="#ffffff" letter-spacing="1">NVIDIA Products Used</text>

  <!-- Divider line -->
  <line x1="450" y1="120" x2="750" y2="120" stroke="#76b900" stroke-width="2" opacity="0.5"/>

  <!-- ════════════════════════════════════════ -->
  <!-- CARD 1: Nemotron -->
  <!-- ════════════════════════════════════════ -->
  <g transform="translate(50, 165)" filter="url(#shadow)">
    <rect width="250" height="310" rx="12" fill="url(#cardGrad)" stroke="#2a2a2a" stroke-width="1"/>
    <!-- Green top accent -->
    <rect width="250" height="3" rx="1.5" fill="#76b900"/>

    <!-- Brain/Model Icon -->
    <g transform="translate(125, 75)" filter="url(#iconGlow)">
      <circle cx="0" cy="0" r="38" fill="none" stroke="#76b900" stroke-width="2" opacity="0.3"/>
      <circle cx="0" cy="0" r="28" fill="none" stroke="#76b900" stroke-width="1.5" opacity="0.5"/>
      <!-- Neural network nodes -->
      <circle cx="0" cy="-18" r="5" fill="#76b900"/>
      <circle cx="-16" cy="-8" r="4" fill="#76b900" opacity="0.8"/>
      <circle cx="16" cy="-8" r="4" fill="#76b900" opacity="0.8"/>
      <circle cx="-12" cy="8" r="4.5" fill="#76b900" opacity="0.9"/>
      <circle cx="12" cy="8" r="4.5" fill="#76b900" opacity="0.9"/>
      <circle cx="0" cy="18" r="5" fill="#76b900"/>
      <!-- Connections -->
      <line x1="0" y1="-18" x2="-16" y2="-8" stroke="#76b900" stroke-width="1" opacity="0.6"/>
      <line x1="0" y1="-18" x2="16" y2="-8" stroke="#76b900" stroke-width="1" opacity="0.6"/>
      <line x1="-16" y1="-8" x2="-12" y2="8" stroke="#76b900" stroke-width="1" opacity="0.6"/>
      <line x1="16" y1="-8" x2="12" y2="8" stroke="#76b900" stroke-width="1" opacity="0.6"/>
      <line x1="-12" y1="8" x2="0" y2="18" stroke="#76b900" stroke-width="1" opacity="0.6"/>
      <line x1="12" y1="8" x2="0" y2="18" stroke="#76b900" stroke-width="1" opacity="0.6"/>
      <line x1="-16" y1="-8" x2="12" y2="8" stroke="#76b900" stroke-width="0.5" opacity="0.3"/>
      <line x1="16" y1="-8" x2="-12" y2="8" stroke="#76b900" stroke-width="0.5" opacity="0.3"/>
    </g>

    <!-- Label -->
    <text x="125" y="140" text-anchor="middle" font-family="'Helvetica Neue', Arial, sans-serif" font-size="20" font-weight="700" fill="#ffffff">Nemotron</text>
    <text x="125" y="162" text-anchor="middle" font-family="'Helvetica Neue', Arial, sans-serif" font-size="13" font-weight="400" fill="#76b900">Mini-4B-Instruct</text>

    <!-- Description -->
    <text x="125" y="195" text-anchor="middle" font-family="'Helvetica Neue', Arial, sans-serif" font-size="12" fill="#888">Foundation LLM that reads</text>
    <text x="125" y="213" text-anchor="middle" font-family="'Helvetica Neue', Arial, sans-serif" font-size="12" fill="#888">grid telemetry and outputs</text>
    <text x="125" y="231" text-anchor="middle" font-family="'Helvetica Neue', Arial, sans-serif" font-size="12" fill="#888">structured control actions</text>

    <!-- Role badge -->
    <rect x="62" y="256" width="126" height="28" rx="14" fill="none" stroke="#76b900" stroke-width="1" opacity="0.5"/>
    <text x="125" y="275" text-anchor="middle" font-family="'Helvetica Neue', Arial, sans-serif" font-size="11" font-weight="600" fill="#76b900" letter-spacing="2">REASONING</text>
  </g>

  <!-- ════════════════════════════════════════ -->
  <!-- CARD 2: NeMo Gym -->
  <!-- ════════════════════════════════════════ -->
  <g transform="translate(340, 165)" filter="url(#shadow)">
    <rect width="250" height="310" rx="12" fill="url(#cardGrad)" stroke="#2a2a2a" stroke-width="1"/>
    <rect width="250" height="3" rx="1.5" fill="#76b900"/>

    <!-- Grid/Gym Icon -->
    <g transform="translate(125, 75)" filter="url(#iconGlow)">
      <circle cx="0" cy="0" r="38" fill="none" stroke="#76b900" stroke-width="2" opacity="0.3"/>
      <!-- Grid topology icon -->
      <rect x="-20" y="-20" width="40" height="40" rx="3" fill="none" stroke="#76b900" stroke-width="1.5" opacity="0.5"/>
      <!-- Inner grid lines -->
      <line x1="-20" y1="0" x2="20" y2="0" stroke="#76b900" stroke-width="1" opacity="0.4"/>
      <line x1="0" y1="-20" x2="0" y2="20" stroke="#76b900" stroke-width="1" opacity="0.4"/>
      <!-- Grid nodes -->
      <circle cx="-12" cy="-12" r="4" fill="#76b900" opacity="0.9"/>
      <circle cx="12" cy="-12" r="4" fill="#76b900" opacity="0.7"/>
      <circle cx="-12" cy="12" r="4" fill="#76b900" opacity="0.7"/>
      <circle cx="12" cy="12" r="4" fill="#76b900" opacity="0.9"/>
      <circle cx="0" cy="0" r="5" fill="#76b900"/>
      <!-- Cross connections -->
      <line x1="-12" y1="-12" x2="0" y2="0" stroke="#76b900" stroke-width="1" opacity="0.6"/>
      <line x1="12" y1="-12" x2="0" y2="0" stroke="#76b900" stroke-width="1" opacity="0.6"/>
      <line x1="-12" y1="12" x2="0" y2="0" stroke="#76b900" stroke-width="1" opacity="0.6"/>
      <line x1="12" y1="12" x2="0" y2="0" stroke="#76b900" stroke-width="1" opacity="0.6"/>
      <!-- Reward arrow -->
      <path d="M 22 -5 L 30 0 L 22 5" fill="none" stroke="#76b900" stroke-width="1.5" opacity="0.8"/>
    </g>

    <text x="125" y="140" text-anchor="middle" font-family="'Helvetica Neue', Arial, sans-serif" font-size="20" font-weight="700" fill="#ffffff">NeMo Gym</text>
    <text x="125" y="162" text-anchor="middle" font-family="'Helvetica Neue', Arial, sans-serif" font-size="13" font-weight="400" fill="#76b900">Grid Environment</text>

    <text x="125" y="195" text-anchor="middle" font-family="'Helvetica Neue', Arial, sans-serif" font-size="12" fill="#888">Physics-based power flow</text>
    <text x="125" y="213" text-anchor="middle" font-family="'Helvetica Neue', Arial, sans-serif" font-size="12" fill="#888">simulator where the agent</text>
    <text x="125" y="231" text-anchor="middle" font-family="'Helvetica Neue', Arial, sans-serif" font-size="12" fill="#888">safely explores strategies</text>

    <rect x="62" y="256" width="126" height="28" rx="14" fill="none" stroke="#76b900" stroke-width="1" opacity="0.5"/>
    <text x="125" y="275" text-anchor="middle" font-family="'Helvetica Neue', Arial, sans-serif" font-size="11" font-weight="600" fill="#76b900" letter-spacing="2">SIMULATION</text>
  </g>

  <!-- ════════════════════════════════════════ -->
  <!-- CARD 3: A100 GPU -->
  <!-- ════════════════════════════════════════ -->
  <g transform="translate(630, 165)" filter="url(#shadow)">
    <rect width="250" height="310" rx="12" fill="url(#cardGrad)" stroke="#2a2a2a" stroke-width="1"/>
    <rect width="250" height="3" rx="1.5" fill="#76b900"/>

    <!-- GPU Chip Icon -->
    <g transform="translate(125, 75)" filter="url(#iconGlow)">
      <circle cx="0" cy="0" r="38" fill="none" stroke="#76b900" stroke-width="2" opacity="0.3"/>
      <!-- Chip body -->
      <rect x="-18" y="-18" width="36" height="36" rx="4" fill="none" stroke="#76b900" stroke-width="2" opacity="0.9"/>
      <!-- Inner die -->
      <rect x="-10" y="-10" width="20" height="20" rx="2" fill="#76b900" opacity="0.2"/>
      <rect x="-10" y="-10" width="20" height="20" rx="2" fill="none" stroke="#76b900" stroke-width="1"/>
      <!-- Pins top -->
      <line x1="-12" y1="-18" x2="-12" y2="-26" stroke="#76b900" stroke-width="2" opacity="0.7"/>
      <line x1="-4" y1="-18" x2="-4" y2="-26" stroke="#76b900" stroke-width="2" opacity="0.7"/>
      <line x1="4" y1="-18" x2="4" y2="-26" stroke="#76b900" stroke-width="2" opacity="0.7"/>
      <line x1="12" y1="-18" x2="12" y2="-26" stroke="#76b900" stroke-width="2" opacity="0.7"/>
      <!-- Pins bottom -->
      <line x1="-12" y1="18" x2="-12" y2="26" stroke="#76b900" stroke-width="2" opacity="0.7"/>
      <line x1="-4" y1="18" x2="-4" y2="26" stroke="#76b900" stroke-width="2" opacity="0.7"/>
      <line x1="4" y1="18" x2="4" y2="26" stroke="#76b900" stroke-width="2" opacity="0.7"/>
      <line x1="12" y1="18" x2="12" y2="26" stroke="#76b900" stroke-width="2" opacity="0.7"/>
      <!-- Pins left -->
      <line x1="-18" y1="-12" x2="-26" y2="-12" stroke="#76b900" stroke-width="2" opacity="0.7"/>
      <line x1="-18" y1="-4" x2="-26" y2="-4" stroke="#76b900" stroke-width="2" opacity="0.7"/>
      <line x1="-18" y1="4" x2="-26" y2="4" stroke="#76b900" stroke-width="2" opacity="0.7"/>
      <line x1="-18" y1="12" x2="-26" y2="12" stroke="#76b900" stroke-width="2" opacity="0.7"/>
      <!-- Pins right -->
      <line x1="18" y1="-12" x2="26" y2="-12" stroke="#76b900" stroke-width="2" opacity="0.7"/>
      <line x1="18" y1="-4" x2="26" y2="-4" stroke="#76b900" stroke-width="2" opacity="0.7"/>
      <line x1="18" y1="4" x2="26" y2="4" stroke="#76b900" stroke-width="2" opacity="0.7"/>
      <line x1="18" y1="12" x2="26" y2="12" stroke="#76b900" stroke-width="2" opacity="0.7"/>
      <!-- A100 text on die -->
      <text x="0" y="4" text-anchor="middle" font-family="'Helvetica Neue', Arial, sans-serif" font-size="8" font-weight="700" fill="#76b900">A100</text>
    </g>

    <text x="125" y="140" text-anchor="middle" font-family="'Helvetica Neue', Arial, sans-serif" font-size="20" font-weight="700" fill="#ffffff">NVIDIA A100</text>
    <text x="125" y="162" text-anchor="middle" font-family="'Helvetica Neue', Arial, sans-serif" font-size="13" font-weight="400" fill="#76b900">QLoRA Fine-Tuning</text>

    <text x="125" y="195" text-anchor="middle" font-family="'Helvetica Neue', Arial, sans-serif" font-size="12" fill="#888">Online gradient updates on</text>
    <text x="125" y="213" text-anchor="middle" font-family="'Helvetica Neue', Arial, sans-serif" font-size="12" fill="#888">LoRA weights from live</text>
    <text x="125" y="231" text-anchor="middle" font-family="'Helvetica Neue', Arial, sans-serif" font-size="12" fill="#888">decision traces via VESSL</text>

    <rect x="62" y="256" width="126" height="28" rx="14" fill="none" stroke="#76b900" stroke-width="1" opacity="0.5"/>
    <text x="125" y="275" text-anchor="middle" font-family="'Helvetica Neue', Arial, sans-serif" font-size="11" font-weight="600" fill="#76b900" letter-spacing="2">TRAINING</text>
  </g>

  <!-- ════════════════════════════════════════ -->
  <!-- CARD 4: TensorRT-LLM -->
  <!-- ════════════════════════════════════════ -->
  <g transform="translate(920, 165)" filter="url(#shadow)">
    <rect width="250" height="310" rx="12" fill="url(#cardGrad)" stroke="#2a2a2a" stroke-width="1"/>
    <rect width="250" height="3" rx="1.5" fill="#76b900"/>

    <!-- Rocket/Speed Icon -->
    <g transform="translate(125, 75)" filter="url(#iconGlow)">
      <circle cx="0" cy="0" r="38" fill="none" stroke="#76b900" stroke-width="2" opacity="0.3"/>
      <!-- Lightning bolt for speed -->
      <path d="M -5 -25 L -12 -2 L -2 -2 L -8 25 L 15 -5 L 4 -5 L 12 -25 Z"
            fill="#76b900" opacity="0.9" stroke="#76b900" stroke-width="0.5"/>
      <!-- Speed lines -->
      <line x1="-28" y1="-10" x2="-18" y2="-10" stroke="#76b900" stroke-width="1.5" opacity="0.5"/>
      <line x1="-30" y1="0" x2="-16" y2="0" stroke="#76b900" stroke-width="1.5" opacity="0.6"/>
      <line x1="-28" y1="10" x2="-18" y2="10" stroke="#76b900" stroke-width="1.5" opacity="0.5"/>
    </g>

    <text x="125" y="140" text-anchor="middle" font-family="'Helvetica Neue', Arial, sans-serif" font-size="20" font-weight="700" fill="#ffffff">TensorRT-LLM</text>
    <text x="125" y="162" text-anchor="middle" font-family="'Helvetica Neue', Arial, sans-serif" font-size="13" font-weight="400" fill="#76b900">AutoDeploy</text>

    <text x="125" y="195" text-anchor="middle" font-family="'Helvetica Neue', Arial, sans-serif" font-size="12" fill="#888">Optimized inference engine</text>
    <text x="125" y="213" text-anchor="middle" font-family="'Helvetica Neue', Arial, sans-serif" font-size="12" fill="#888">for sub-second decision</text>
    <text x="125" y="231" text-anchor="middle" font-family="'Helvetica Neue', Arial, sans-serif" font-size="12" fill="#888">latency in production</text>

    <rect x="62" y="256" width="126" height="28" rx="14" fill="none" stroke="#76b900" stroke-width="1" opacity="0.5"/>
    <text x="125" y="275" text-anchor="middle" font-family="'Helvetica Neue', Arial, sans-serif" font-size="11" font-weight="600" fill="#76b900" letter-spacing="2">INFERENCE</text>
  </g>

  <!-- ════════════════════════════════════════ -->
  <!-- Flow arrows between cards -->
  <!-- ════════════════════════════════════════ -->
  <g opacity="0.6">
    <!-- Arrow 1→2 -->
    <line x1="305" y1="320" x2="335" y2="320" stroke="#76b900" stroke-width="1.5" stroke-dasharray="4,3"/>
    <polygon points="335,316 343,320 335,324" fill="#76b900"/>

    <!-- Arrow 2→3 -->
    <line x1="595" y1="320" x2="625" y2="320" stroke="#76b900" stroke-width="1.5" stroke-dasharray="4,3"/>
    <polygon points="625,316 633,320 625,324" fill="#76b900"/>

    <!-- Arrow 3→4 -->
    <line x1="885" y1="320" x2="915" y2="320" stroke="#76b900" stroke-width="1.5" stroke-dasharray="4,3"/>
    <polygon points="915,316 923,320 915,324" fill="#76b900"/>
  </g>

  <!-- ════════════════════════════════════════ -->
  <!-- Bottom: Pipeline flow label -->
  <!-- ════════════════════════════════════════ -->
  <g transform="translate(0, 520)">
    <line x1="100" y1="20" x2="1100" y2="20" stroke="#76b900" stroke-width="1" opacity="0.15"/>

    <!-- Flow description -->
    <text x="600" y="55" text-anchor="middle" font-family="'Helvetica Neue', Arial, sans-serif" font-size="14" fill="#555" letter-spacing="1">
      Nemotron reasons  &#x2192;  NeMo Gym simulates  &#x2192;  A100 trains  &#x2192;  TensorRT serves
    </text>

    <!-- Continuous loop indicator -->
    <text x="600" y="82" text-anchor="middle" font-family="'Helvetica Neue', Arial, sans-serif" font-size="12" fill="#76b900" opacity="0.6" letter-spacing="3">CONTINUOUS ONLINE LEARNING LOOP</text>
  </g>

  <!-- NVIDIA wordmark bottom-right -->
  <g transform="translate(1060, 650)" opacity="0.4">
    <text x="0" y="0" text-anchor="middle" font-family="'Helvetica Neue', Arial, sans-serif" font-size="14" font-weight="700" fill="#76b900" letter-spacing="3">NVIDIA</text>
  </g>
</svg>